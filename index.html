<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIHEO.com - Since 2016</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    #content {
        max-width: 80%;
        padding: 20px;
        box-sizing: border-box;
    }
    p {
        color: black;
    }
    .founded {
        font-size: 0.8rem; /* smaller font size for "Founded in 2016..." */
        color: #555; /* dark grey color */
    }
    .construction {
        font-size: 1.8rem; /* bigger font size for "Under Construction" */
        font-weight: bold;
    }
    img {
        max-width: 100%; /* Ensuring the image scales properly */
        height: auto;   /* Maintaining the aspect ratio */
    }
    /* Media queries for responsiveness */
    @media (max-width: 768px) {
        .founded {
            font-size: 0.7rem;
        }
        .construction {
            font-size: 1.5rem;
        }
    }
    @media (max-width: 480px) {
        .founded {
            font-size: 0.6rem;
        }
        .construction {
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

<div id="content">
    <img src="logo.jpeg" alt="Logo">
    <p class="founded">Since 2016.</p>
    <p class="construction">Under Construction: We're Rebuilding For You. Stay Tuned!</p>
</div>

</body>
</html>
